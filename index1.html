<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hello2">올때 메로나</h2>

        <!-- 셀렉터 selector -->
    <script>
        document.getElementById('hello').innerText = '안녕';
        /* 문서 ~의 가져오다요소(엘리먼트)Id에 의해서 ~의 내부요소  */
        document.getElementById('hello2').innerHTML = '올때 죠스바';

        document.getElementById('hello').style.fontSize = '30px';
    </script>

</body>
</html>
