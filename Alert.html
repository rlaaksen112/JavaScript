<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css/main.css">
    </head>
    <body>
        <!-- UI만들기 1.미리 디자인하고 숨김 2.버튼 누르거나 하면 보여줌 -->
        <div class="alert-box" id="alert">
            <p id="title">Alert 박스</p>
            <button onclick="alert('none')">닫기</button>
        </div>

        <!-- <button onclick="자바스크립트~~"></button> -->
        <button onclick="alert('block'), text('아이디를 입력 하세요.')">버튼1</button>
        <button onclick="alert('block' , '비밀번호를 입력 하세요.')">버튼2</button>
        <button id="btn3">버튼3</button>

        <script>
            /* 스크립트 코드는 HTML아래에 적는다 (HTML을 먼저 읽어야 JS로 조작이 가능) */
            function alert(a, aa) {
                document
                    .getElementById('alert')
                    .style
                    .display = a;

                document
                    .getElementById('title')
                    .innerHTML = aa;
            }

            function text(a) {
                document
                    .getElementById('title')
                    .innerHTML = a;
            }

            function plus(a, b) {
                console.log(a + b);
            }
            plus(11, 23)

            document
                .getElementById('btn3')
                .addEventListener('click', function () {
                    document
                        .getElementById('alert')
                        .style
                        .display = 'block';
                })
        </script>
    </body>
</html>
